[%- USE HTML -%][%- USE LxERP -%][%- USE L -%][%- USE T8 -%][% USE P %]
[% FOREACH rec_reason = RECLAMATION_REASONS %]
<tr class="listrow" id="reclamation_reason_id_[% rec_reason.id %]">
  <td align="center" class="dragdrop"><img src="image/updown.png" alt="[%- LxERP.t8('reorder item') %]"></td>
  <td><a href="[% SELF.url_for(action='edit', id=rec_reason.id) %]">[% HTML.escape(rec_reason.name) %]</a></td>
  <td>[% rec_reason.description | $T8 %]</td>
  <td>[% rec_reason.valid_for | $T8 %]</td>
</tr>
[% END %]
